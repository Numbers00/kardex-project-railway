{% load static %}
<div class="nurse-card card">
  <!-- Nurse Status -->
  <div class="card-header d-flex flex-row-reverse text-success">
    <span>On Duty</span>
    <i class="fa-solid fa-circle-dot d-flex justify-content-center align-items-center me-1"></i>
  </div>
  <!-- Nurse Information -->
  <div class="card-body d-flex flex-row border-0 p-3">
    <div class="nurse-image col-4 d-flex justify-content-center align-items-center">
      <img src={% static 'images/DO-3.jpg' %} class="card-img-top" alt="">
    </div>
    <div class="card-block col-8 d-flex justify-content-center align-items-center">
      <ul class="list-group list-group-flush w-100 text-nowrap ps-3">
        <li class="nurse-name list-group-item fw-bold"></li>
        <li class="nurse-id-level list-group-item">
          <b></b>
          <span></span>
        </li>
        <li class="nurse-demographic list-group-item"></li>
        <li class="nurse-on-duty list-group-item">
          <b>On Duty:</b>
          <span></span>
        </li>
        <li class="nurse-request list-group-item">Request: 12/1/2022 - 7:00PM</li>
      </ul>
     </div>
  </div>
  <!-- Nurse Action -->
  <div class="card-footer d-flex flex-row-reverse">
    <!-- insert superuser components here -->
    <a href="" class="link action-request-link text-success me-3">
      <i class="fa-solid fa-envelope-open-text"></i>
      Action Request
    </a>
    <a class="link visit-profile-link text-primary me-3">
      <i class="fa-solid fa-user"></i>
      Visit Profile
    </a>
  </div>
  <span class="nurse-id-span" class="d-none">
    <!-- insert nurse id here -->
  </span>
</div>
