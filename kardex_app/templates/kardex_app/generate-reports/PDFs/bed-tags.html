<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }

        @page {
            size: letter;
            margin: 1in;
        }
    </style>
</head>
<body>
    <h1>BED TAGS</h1>


    
    <h3>User Details</h3>
    <b>Full Name:</b> {{user.first_name}} {{user.last_name}}<br>
    <b>Username:</b> {{user.username}}  <br>
    <b>Email Address:</b> {{user.email}} 

    <br><br>
    
    <h3>Details</h3>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Hospital Number</th>
            </tr>
        </thead>
        <tbody>
            {% for kardex in kardexs %}
            <tr>
                <td>{{kardex.name}}</td>
                <td>{{kardex.age}}</td>
                <td>{{kardex.sex}}</td>
                <td>{{kardex.hospital_num}}</td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>
    
    <br><br>   





</body>
</html>
