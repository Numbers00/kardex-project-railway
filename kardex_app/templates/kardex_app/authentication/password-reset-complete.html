<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Prototype</title>
  {% load static %}
  {% load crispy_forms_tags %}   
  <!-- Bootstrap 5.2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome v6.2.0 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href= {% static 'css/index.css' %}>
  <link rel="stylesheet" href= {% static 'css/navbar.css' %}>
</head>
<body>
  {% include 'kardex_app/partials/navbar.html' %} 
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-lg-6 my-auto">
        <img src="{% static '/images/main.jpg' %}" alt="My image" style="float: right; width: 90%;">
      </div>
      <div class="col-sm-12 col-lg-6 d-flex justify-content-center my-auto">
        <div class="card shadow" style="width: 35rem; height: 15rem;">
          <div class="card-header">
            <h4>Password Reset Confirmation</h2> 
          </div>
          <div class="card-body m-4">
            <p>Your password has been set. You may go ahead and log in now.</p>                 
              <button class="btn btn-primary">
                <a href="{% url 'sign-in' %}" style="text-decoration: none;">
                  <p style="color: black;"></p> Log In
                </a> 
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>

   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
